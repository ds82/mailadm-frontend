<contextmenu #menu class=""></contextmenu>

<table class="table table-striped table-hover">
  <tr>
    <th>Domain</th>
    <th>Hauptdomain</th>
  </tr>
  <tbody contextmenu [menu]="menu">
  <tr *ngFor="let domain of domains" [contextmenu-item]="domain">
    <td>{{domain.domain}}</td>
    <td>{{domain.parent || '-'}}</td>
  <tr>
  </tbody>
</table>
